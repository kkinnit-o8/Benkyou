<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benkyou</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            Benkyou
        </div>
        <ul>
            <li><a href="#decks">Browse decks</a></li>
            <li><a href="#add-deck">Make deck</a></li>
        </ul>
    </nav>  
    
    <div>
        <h1>Welcome to Benkyou</h1>
        <div class="random-card">

        </div>
    </div>

    <div class="main">
        <h2>Decks</h2>
        <div id="decks">
            <div class="deck">
                <h3 class="title">Deck 1</h3>
                <p class="description">this is the discription</p>
                <div>
                    <p>categorie: vocab</p>
                    <p>cards: 50</p>
                </div>
                <div>
                    <button class="start">Start</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>  
            </div>
        </div>
        <button class="add_deck" id="add_deck">Add deck</button>

        <div id="deck_window">
            <h2>Add a new card</h2>
            <input type="text" placeholder="Deck name" class="deck_title" id="deck_title">
            <textarea placeholder="Description" class="deck_description" id="deck_description"></textarea>
            <input type="text" placeholder="Category" class="deck_category" id="deck_category">
            <h3>add cards:</h3>
            <div class="container">
                <input type="text" placeholder="Front" class="card_front" id="card_front">
                <input type="text" placeholder="Back" class="card_back" id="card_back">
            </div>
            <button class="add_card" id="add_card">Add card</button>
            <div class="cards" id="cards">
                <div class="card-item">
                    <p class="front">Front</p>
                    <p class="back">Back</p>
                    <button class="delete_card">Delete</button>
                </div>
            </div>
            <button class="publish_deck" id="publish_deck">Publish Deck</button>
        </div>

        <script src="app.js" type="module"></script>
</body>
</html>
